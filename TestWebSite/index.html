<!DOCTYPE html>
<html>
    <body>
        <button onclick="myFunction()">Test</button>
        <p id="textParameter"></p>
    </body>
    <script>
    function myFunction(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               // Typical action to be performed when the document is ready:
                document.getElementById("textParameter").innerHTML = xhttp.responseText;
            }
        };
        xhttp.open("GET", '/TestNodeJS/app.js', true);
        xhttp.send();
        document.getElementById("textParameter").innerHTML = xhttp.responseText;
    }
    </script>
</html>
